<header class="navbar navbar-expand-lg bd-navbar sticky-top bg-body-secondary">
  <nav class="container-xxl bd-gutter flex-wrap flex-lg-nowrap">
    <a class="navbar-brand" href="">Blog</a>
    <div class="offcanvas-lg offcanvas-end flex-grow-1" tabindex="-1" id="bdNavbar" data-bs-scroll="true">
      <div class="offcanvas-body p-4 pt-0 p-lg-0">
        <hr class="d-lg-none text-white-50">
        <ul class="navbar-nav flex-row flex-wrap bd-navbar-nav">
          <li class="nav-item col-6 col-lg-auto">
            <a class="nav-link btn" href="{%url 'home' %}" >Home</a>
          </li>
          <li class="nav-item col-6 col-lg-auto">
            <a class="nav-link btn" href="{%url 'blogList' %}" >My Blogs</a>
          </li>
          <li class="nav-item col-6 col-lg-auto">
            <a class="nav-link btn" href="" >My Photo Libraries</a>
          </li>
        </ul>
        <ul class="navbar-nav flex-row flex-wrap ms-md-auto justify-content-center">
          <form class="d-flex me-2" role="search">
            <div class="input-group mb-3">
              <input type="search" class="form-control " placeholder="Search Blogs/Authors" aria-label="Search" aria-describedby="button-addon2">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
              </button>
            </div>
          </form>
        </ul>
        
        <ul class="navbar-nav flex-row flex-wrap ms-md-auto">
          {%if user.is_authenticated%}
          <li class="nav-item dropdown">
            <button class="btn btn-link nav-link py-2 px-0 px-lg-2 dropdown-toggle d-flex align-items-center" type="button" data-bs-toggle="dropdown" aria-expanded="false"
              data-bs-display="static"> <img src="{{request.user.userimg.prof_img.url}}" class="me-2" style="height:25px; width:25px;"/> {{user.username}} 
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="{%url 'user:login'%}">View Profile</a></li>
              <li><a class="dropdown-item text-danger" href="{% url 'user:logout'%}">Logout</a></li>
            </ul>
          </li>
          {%else%}
          <li class="nav-item col-6 col-lg-auto">
            <a class="nav-link btn" href="{%url 'user:login' %}" >Login</a>
          </li>
          {%endif%}
        </ul>
      </div>
    </div>
  </nav>
</header>
